<!DOCTYPE html>
<html>
<head>
    <title>Linux Learning To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        label {
            display: inline-block;
            width: 80%;
        }
        ul.subtasks {
            list-style-type: circle;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Linux Learning To-Do List</h1>
    <ul>
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Learn basic Linux commands</label>
            <ul class="subtasks">
                <li>
                    <input type="checkbox" id="subtask1_1">
                    <label for="subtask1_1">Introduction to the terminal</label>
                </li>
                <li>
                    <input type="checkbox" id="subtask1_2">
                    <label for="subtask1_2">Navigating the file system</label>
                </li>
                <li>
                    <input type="checkbox" id="subtask1_3">
                    <label for="subtask1_3">Working with files and directories</label>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Understand file and directory permissions</label>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Practice navigating the Linux file system</label>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Explore package management systems (apt, yum, etc.)</label>
        </li>
        <li>
            <input type="checkbox" id="task5">
            <label for="task5">Learn shell scripting</label>
            <ul class="subtasks">
                <li>
                    <input type="checkbox" id="subtask5_1">
                    <label for="subtask5_1">Writing basic shell scripts</label>
                </li>
                <li>
                    <input type="checkbox" id="subtask5_2">
                    <label for="subtask5_2">Conditional statements and loops</label>
                </li>
                <li>
                    <input type="checkbox" id="subtask5_3">
                    <label for="subtask5_3">Command-line arguments and variables</label>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
