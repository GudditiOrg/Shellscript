<!DOCTYPE html>
<html>
<head>
    <title>Linux Learning To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        label {
            display: inline-block;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Linux Learning To-Do List</h1>
    <ul>
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Learn basic Linux commands</label>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Understand file and directory permissions</label>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Practice navigating the Linux file system</label>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Explore package management systems (apt, yum, etc.)</label>
        </li>
        <li>
            <input type="checkbox" id="task5">
            <label for="task5">Learn shell scripting</label>
        </li>
    </ul>
</body>
</html>
